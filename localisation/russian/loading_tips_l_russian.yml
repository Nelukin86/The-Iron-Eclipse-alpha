l_russian:
 LOADING_TIP_0: "«Российская демократия это лишь жалкая пародия на нее, а Российская система это синтез ревизионного социализма и бурзуазного капитализма, такие государства долго неживут»\n- Таня Фон Дегуршафф о Российской Федерации"
 LOADING_TIP_1: "«Честно говоря меня он пугает, серый кардинал кремля подобно Путину смог взять в руки Федерацию и подобно канатоходцу балансирует между Левыми и Правыми»\n- Таня Фон Дегуршафф о президенте РФ Андрее Нелукине"
 LOADING_TIP_2: "«Они восстали не за Россию, а за свою свободу, и вы вместо того чтобы дать им эту свободу, они просто ввели танки на площадь Майдана»\n- Андрей Нелукин о вводе немецких войск в Украину во время Русской весны 1937 года"
 LOADING_TIP_3: "«История не прощает ошибок, и я не буду допускать повторения тех катастроф, которые поглотили нашу страну. В мире, где каждый выбор имеет последствия, я буду бороться не только за баланс, но и за справедливость.»\n- Андрей Нелукин"
 LOADING_TIP_4: "«Мир всегда будет делиться на сильных и слабых, на тех, кто управляет и тех, кто подчиняется. Германия должна стать ведущей силой, иначе мы станем пешками в чужой игре.»\n- Таня фон Дегуршафф"
 LOADING_TIP_5: "«Судьба Европы в моих руках. Каждый союз и каждая угроза — это шаг к мировой доминации, и я буду решать, кто останется живым в этой борьбе.»\n- Таня фон Дегуршафф"
 LOADING_TIP_6: "«Будущее мира не должно зависеть от иностранных амбиций. Мы будем строить наш порядок, где Америка будет диктовать правила игры, а не быть объектом манипуляций.»\n- Матвей Ситников"
 LOADING_TIP_7: "«Мир — это поле битвы, и мы должны победить в этой игре. Дипломатия — это лишь временная маска для того, чтобы подготовиться к реальной борьбе.»\n- Шигурэ Уи"
 LOADING_TIP_8: "«Мы не можем позволить Германии вернуться к прежней мощи, иначе Европа будет поглощена. Франция — это сердце сопротивления, и мы должны объединить все силы, чтобы остановить их.»\n- Дмитрий Пучков"
 LOADING_TIP_9: "«...Ну тут без свиней не обойтись, Дементий гони свиней!»\n- Дмитрий Пучков"
 LOADING_TIP_10: "«Мир ждет того, кто возьмет на себя ответственность за глобальный порядок. Я не позволю внешним угрозам развалить нашу страну. Китай восстанет как независимая и сильная нация.»\n- Александр Зубарев"
 LOADING_TIP_11: "«Лучше я умру стоя свободной, чем всю жизнь стоять на коленах.»\n- Диана Панченко во время Русской весны в 1937 году"
 LOADING_TIP_12: "«Пусть они играются, всё равно их независимость будет временной.»\n- Таня фон Дегуршафф о Русской весне"
 LOADING_TIP_13: "«Мы их поддержим так сильно, насколько это возможно. Так или иначе свобода Украины от Немецкого самога входит интересы России.»\n- Андрей Нелукин"
 LOADING_TIP_14: "«Немцы, вы можете нас убить, но вашими рабами мы уже не будем.»\n- Марина Ким на митинге Русской весны 1937 года"
 LOADING_TIP_15: "«Лучше Латвия будет в составе России, чем под немецким сапогом.»\n- Михаил Таль"
 LOADING_TIP_16: "«Литва жила и будет жить вместе с Россией, история показала что она больше уважает наш суверенитет чем любая другая страна»\n- Елена Бенашвили"
 LOADING_TIP_17: "«Будущее эстонского народа зависит от всех нас, от Эстонцев и наших лестных братьев, до Житницы европы в лице Украины.»\n- Анна Лелик"
 LOADING_TIP_18: "«Конфликт неизбежен. Вопрос только в том, на чьей стороне будет победа. Мы должны быть готовы и стоять на передовой, защищая наши интересы на глобальной арене.»\n- Максим Шабанов"
 LOADING_TIP_19: "«Мир на грани распада. Мы должны быть готовы к любой угрозе, но никогда не позволим чужим державам диктовать условия.»\n- Андрей Нелукин"
 LOADING_TIP_20: "«Русская весна — наша борьба за свободу, а не поле для чужого вмешательства. Германская империя может вводить свои войска, но мы не позволим никому решать за нас, как нам жить.»\n- Андрей Нелукин"