l_english:
 LOADING_TIP_0:0 "Since we're attacking from 3 directions, Operation Three Cheese Pizza!\n- Benito Mussolini"
 LOADING_TIP_1:0 "Remember, we will let everyone know that Italy is not weak. No! We're strong!\n- Benito Mussolini"
 LOADING_TIP_2:0 "Have you heard of this proverb before? The Englishmen say, "All is fair in love and war.\n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "No matter how fast we go, or no matter how many hits we take, I will never spill my tea.\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "This is the way Italy fights!\n- Benito Mussolini"
 LOADING_TIP_5:0 "Attacks from our pursuers are now sporadic, how quaint.\n- Bernard L. Montgomery"
 LOADING_TIP_6:0 "Giraffes are heartless creatures"
 LOADING_TIP_7:0 "Where the senses fail us, reason must step in.\n- Bernard L. Montgomery (quoting Galileo)"
 LOADING_TIP_8:0 "Welcome back~\n- Joseph Stalin"
 LOADING_TIP_9:0 "Double envelopments, of course! Then we wait for General Winter to ally with us! Annihilation matches have no time limit anyway!\n- Konstantin Rokossovsky"
 LOADING_TIP_10:0 "I won't go easy on you warmongers!\n- Joseph Stalin"
 LOADING_TIP_11:0 "I'm lost.\n- Joseph Stalin"
 LOADING_TIP_12:0 "My wish is never granted even once.\n- Joseph Stalin"
 LOADING_TIP_13:0 "The StuG III is an amazing tank that fought back the Russian onslaught during Winter War! Apologize to the Finnish!\n- Erwin Rommel"
 LOADING_TIP_14:0 "I have been expecting you.\n- Adolf Hitler"
 LOADING_TIP_15:0 "For the crime of tainting my honor, you shall pay with your life the next time.\n- Adolf Hitler"
 LOADING_TIP_16:0 "As a leader, there are times where the unthinkable are put to words, and that which you despise is put to action... You too should always bear in mind what sort of existence you are.\n- Adolf Hitler"
 LOADING_TIP_17:0 "No one can stop the march of Germany.\n- Adolf Hitler"
 LOADING_TIP_18:0 "I just want to live each day sleeping, reading and writing. There are other things I want to do but I can do those all while I sleep.\n- Winston Churchill"
 LOADING_TIP_19:0 "If there were 48 hours per day, I'd be making a 48-page offset print book...\n- Stanley Baldwin"
 LOADING_TIP_20:0 "Well… yes, I had a dream, once. I wondered what sort of life I would have led, had I never drawn the sword of the king.\n- Oswald Mosley"
 LOADING_TIP_21:0 "The 38(t). It was a mainstay of Field Marshal Rommel's 7th Panzer division, and was an important tank in the initial stages of the blitzkrieg. It's nimble and can cross distances quickly. Oh, and the t means that it was made in Czechoslovakia. It's not a unit of weight.\n- Heinz Guderian"
 LOADING_TIP_22:0 "The new German Panther and Tiger can be used until they break down without trying to repair them. They have bad engines, transmission and suspension.\n- Department of Weaponry of the Red Army"
 LOADING_TIP_23:0 "Operation Fried Chicken Steak with Gravy Sauce!\n- Douglas MacArthur"
 LOADING_TIP_24:0 "Go ahead!\n- Douglas MacArthur"
 LOADING_TIP_25:0 "You are an important person in this war! Your ambitions are higher than the Ural Mountains and your wisdom deeper than Lake Baikal. So please pull back! Even when I'm gone, you'll definitely win.\n- Georgy Zhukov (to Konstantin Rokossovsky)"
 LOADING_TIP_26:0 "How about the doctrine of superior firepower? Attack one of theirs with ten of ours!\n- Douglas MacArthur"
 LOADING_TIP_27:0 "Let's go! We'll leave their flag tank and take out every single one of them. We're going to show them just how much stronger we are!\n- Konstantin Rokossovsky (at the start of Operation Bagration)"
 LOADING_TIP_28:0 "Speed Boost!\n- Chuck Yeager, USAAF"
 LOADING_TIP_29:0 "For you, Lili Marlene. For you, Lili Marlene.\n- Wolf-Dietrich Wilcke, Luftwaffe"
 LOADING_TIP_30:0 "I'm not fond of rules, and I tend to say that even to superior officers, so I'm not very liked by the people above.\n- Erich "Bubi" Hartmann, Luftwaffe"
 LOADING_TIP_31:0 "A makeshift team is still a team, we'll just have to supplement what others lack and fight.\n- Friedrich Schulz"
 LOADING_TIP_32:0 "Your favorite food has nothing to do with the operation!\n- Friedrich Schulz"
 LOADING_TIP_33:0 "Congratulations on winning the championship, outstanding victory.\n- Friedrich Schulz"
 LOADING_TIP_34:0 "As elegance requires, we have tea time even in our tanks.\n- Bernard L. Montgomery"
 LOADING_TIP_35:0 "We advance towards triumph and glory.\n- Bernard L. Montgomery"
 LOADING_TIP_36:0 "I would rather be the hammer than the anvil.\n- Erwin Rommel"
 LOADING_TIP_37:0 "Hm? What? It's not like I have too much time on my hands. Ah yes, I am very busy...\n- Kiyoshi Hasegawa"
 LOADING_TIP_38:0 "Even in the Pacific Ocean Theatre, I'll use the power of my speed to be of great use! Look forward to it!\n- Shigeyoshi Inoue"
 LOADING_TIP_39:0 "Hi! Another splendid day today!\n- Shigeyoshi Inoue"
 LOADING_TIP_40:0 "I'd love a cuppa~\n- Shigeyoshi Inoue"
 LOADING_TIP_41:0 "I am not so easily impressed.\n- Adolf Hitler (on the Soviet Union)"
 LOADING_TIP_42:0 "Hmph, don't underestimate me.\n- Kiyoshi Hasegawa"
 LOADING_TIP_43:0 "Zhukov trusts me completely! If I say that snow is black, she wouldn't dare call it white! Right?\n- Konstantin Rokossovsky"
 LOADING_TIP_44:0 "Si!\n- Emilio de Bono"
 LOADING_TIP_45:0 "NUTS!"
 LOADING_TIP_46:0 "Heaven must be in a big uproar right now, since their cutest angel ran away after all.\n- Emilio de Bono"
 LOADING_TIP_47:0 "Not one step inside!\n- Soviet Order No. 69"
 LOADING_TIP_48:0 "Tora! Tora! Tora!\n- Toradora!"
 LOADING_TIP_49:0 "Your name is unknown. Your deed is immortal.\n- Tomb of the Unknown Waifu (Moscow)"
 LOADING_TIP_50:0 "As expected of Duce! So smart!\n- Pietro Badoglio"
 LOADING_TIP_51:0 "Operation Glüwein und Eiswein!\n- Johannes Blaskowitz"
 LOADING_TIP_52:0 "We should break through the enemy lines!\n- Johannes Blaskowitz"
 LOADING_TIP_53:0 "Admiral, it seems that your fleet is lacking in discipline. I shall instruct you from the basics.\n- Karl Dönitz"
 LOADING_TIP_54:0 "It appears that a new submarine has been commissioned.\n- Karl Dönitz"
 LOADING_TIP_55:0 "Спасибо.\n- Alexander Gorbatov"
 LOADING_TIP_56:0 "Want some tea? I've prepared some sandwiches. By the way, I'm a fan of cucumbers.\n- Edward VIII"
 LOADING_TIP_57:0 "Fate derails itself from its path easily.\n- Edward VIII"
 LOADING_TIP_58:0 "Hochmut kommt vor dem Fall.\n- Konrad Adenauer"
 LOADING_TIP_59:0 "Do not be dejected, the true victory won't be decided with a single battle.\n- William Birdwood"
 LOADING_TIP_60:0 "With deadly yet beautiful formation.\n- Bernard L. Montgomery"
 LOADING_TIP_61:0 "Desu wa!\n- George Giffard"
 LOADING_TIP_62:0 "I wonder which would happen first: Me finishing the cake, or their white flag popping up?\n- Jean de Lattre de Tassigny"
 LOADING_TIP_63:0 "Let's think about it after a round of pasta.\n- Benito Mussolini"
 LOADING_TIP_64:0 "I'm removing the speed limiter!\n- George Giffard"
 LOADING_TIP_65:0 "Can we not fight over trivial things? The cake will go bad.\n- Jean de Lattre de Tassigny"
 LOADING_TIP_66:0 "Isekai is trash."
 LOADING_TIP_67:0 "Troubles? I have much battle experience.\n- Adolf Hitler"
 LOADING_TIP_68:0 "Glory is ours.\n- George VI"
 LOADING_TIP_69:0 "Shall I compare thee to a summer day? Thou art more lovely and more temperate... So long as I can breathe, or eyes can see, so long lives this poem, and this gives life to thee...\n- George VI (quoting Shakespeare)"
 LOADING_TIP_70:0 "Welcome back, Commander. Care for a cup of tea?\n- George VI"
 LOADING_TIP_71:0 "Be elegant at all times.\n- Bernard L. Montgomery"
 LOADING_TIP_72:0 "Hiya~ Player, you seem energetic today!\n- Franklin D. Roosevelt"
 LOADING_TIP_73:0 "Ehehe... this seems a bit bad huh...?\n- Franklin D. Roosevelt (after Pearl Harbour)"
 LOADING_TIP_74:0 "Don't regret decisions that you've made!\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "Hehe, underestimating me will be your downfall!\n- Franklin D. Roosevelt (on her disability)"
 LOADING_TIP_76:0 "Always treat the opponents with chivalry.\n- Bernard L. Montgomery"
 LOADING_TIP_77:0 "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary waifu knows that it is SHE guarding her country.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Through the mud and the blood to the green fields beyond.\n- Royal Canadian Armoured Corps motto"
 LOADING_TIP_79:0 "Guderian is it?\n- Erwin Rommel (on meeting Guderian for the first time)"
 LOADING_TIP_80:0 "No... We're meeting at 6 AM... So you'd have to wake up at around 5 AM...\n - Heinz Guderian"
 LOADING_TIP_81:0 "Experience has shown that attacks against tanks with close combat weapons by a sufficiently determined waifu will basically always succeed\n - German Army Group Center anti-tank manual"
 LOADING_TIP_82:0 "Everyone, the heavens side with us!\n - Benito Mussolini"
 LOADING_TIP_83:0 "Only brute warriors find glory in destruction!\n - Oswald Mosley"
 LOADING_TIP_84:0 "The weight of my sword is the weight of my pride.\n - Oswald Mosley"
 LOADING_TIP_85:0 "There are no regrets. If one can be proud of one's life, one should not wish for another chance.\n - Oswald Mosley"
 LOADING_TIP_86:0 "The ability to make excuses for doing cruel and irredeemable things. It is an unfortunate trait that all humans possess in some capacity. And I am no exception to that. Had I not been burned at stake, then I would have kept fighting, killing people in the name of the Lord.\n - Edouard Daladier"
 LOADING_TIP_87:0 "I beg of you. No matter what, please do not give up on humans. While they may have their flaws, there is some good in them. Losing faith in humanity is easy. Simply hating them is even easier, but continuing to love them can be extremely difficult."\n - Edouard Daladier"
 LOADING_TIP_88:0 "Zamasu!\n - Charles de Gaulle"
 LOADING_TIP_89:0 "The long sobs of violins of autumn. Soothe my heart with a monotone languor.\n - SOE coded transmission to French resistance"
 LOADING_TIP_90:0 "My love with you is my greatest treasure. I cannot fathom giving it up even for the entire kingdom.\n- Edward VIII"
